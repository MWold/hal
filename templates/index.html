<!doctype html>
<html>
  <head>
      <title>Doorman</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" type="text/css" href="../static/web/bower_components/bootstrap/dist/css/bootstrap.css">

    <div class="container-fluid">

        <nav class="navbar navbar-translucent navbar-default navbar-fixed-top" role="navigation">

            <a class="do-lights-page">

              </div>
            </a>
          </div>
        </nav>
        <div class="row">
          <a class="do-buzz-door">
